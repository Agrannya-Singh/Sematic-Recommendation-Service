services:
  - type: web
    name: Semantic-Recommendation-Service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PINECONE_KEY
        sync: false
      - key: GEMINI_KEY
        sync: false
    plan: free
